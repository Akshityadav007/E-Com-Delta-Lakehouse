name: Deploy Databricks Workflows

on:
  push:
    branches:
      - feature/*
      - dev
      - uat
      - prod
  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ─────────────────────────────────────────────
      # Determine target environment
      # feature/* → dev
      # dev → uat
      # uat → prod
      # prod → blocked
      # ─────────────────────────────────────────────
      - name: Determine environment
        id: env
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [[ "$BRANCH" == feature/* ]]; then ENV="dev"; fi
          if [[ "$BRANCH" == dev ]]; then ENV="uat"; fi
          if [[ "$BRANCH" == uat ]]; then ENV="prod"; fi

          if [[ "$BRANCH" == prod ]]; then
            echo "Cannot deploy forward from prod."
            exit 1
          fi

          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          echo "Target environment → $ENV"
      
      # ─────────────────────────────────────────────
      # PR builds never deploy (secrets not exposed)
      # ─────────────────────────────────────────────
      - name: Skip on PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "PR detected → skipping deployment."
          exit 0

      # ─────────────────────────────────────────────
      # Attach real deployment environment ONLY on push
      # (This is where secrets are taken from)
      # ─────────────────────────────────────────────
    environment:
      name: ${{ env.ENVIRONMENT }}

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install databricks-cli requests

      # ─────────────────────────────────────────────
      # Safety check to avoid silent empty secrets
      # ─────────────────────────────────────────────
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DATABRICKS_HOST }}" ] || [ -z "${{ secrets.DATABRICKS_TOKEN }}" ]; then
            echo "ERROR: Missing Databricks secrets."
            exit 1
          fi

      # ─────────────────────────────────────────────
      # Actual deployment
      # ─────────────────────────────────────────────
      - name: Deploy to Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          python ci-cd/deploy.py "$DATABRICKS_HOST" "$DATABRICKS_TOKEN"
