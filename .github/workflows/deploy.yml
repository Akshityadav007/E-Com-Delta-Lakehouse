name: Deploy Databricks Workflows

on:
  push:
    branches:
      - feature/*
      - dev
      - uat
      - prod
  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    outputs:
      target_env: ${{ steps.setenv.outputs.ENVIRONMENT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Skip on PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Pull request detected. Skipping deployment."
          exit 0

      - name: Determine environment
        id: setenv
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [[ "$BRANCH" == feature/* ]]; then ENV="dev"; fi
          if [[ "$BRANCH" == dev ]]; then ENV="uat"; fi
          if [[ "$BRANCH" == uat ]]; then ENV="prod"; fi
          if [[ "$BRANCH" == prod ]]; then
            echo "Prod cannot deploy forward."
            exit 1
          fi

          echo "ENVIRONMENT=$ENV"
          echo "ENVIRONMENT=$ENV" >> $GITHUB_OUTPUT

      - name: Set environment for secrets
        run: echo "ENVIRONMENT=${{ steps.setenv.outputs.ENVIRONMENT }}" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install databricks-cli requests

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DATABRICKS_HOST }}" ] || [ -z "${{ secrets.DATABRICKS_TOKEN }}" ]; then
            echo "ERROR: Missing Databricks secrets."
            exit 1
          fi

      - name: Deploy to Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          python ci-cd/deploy.py "$DATABRICKS_HOST" "$DATABRICKS_TOKEN"
