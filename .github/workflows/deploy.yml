name: Deploy Databricks Workflows

on:
  push:
    branches:
      - feature/*
      - dev
      - uat
      - prod
  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:

  decide-env:
    runs-on: ubuntu-latest

    outputs:
      target_env: ${{ steps.setenv.outputs.target_env }}

    steps:
      - name: Determine target environment
        id: setenv
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          if [[ "$BRANCH" == feature/* ]]; then ENV="dev"; fi
          if [[ "$BRANCH" == "dev" ]]; then ENV="uat"; fi
          if [[ "$BRANCH" == "uat" ]]; then ENV="prod"; fi

          if [[ "$BRANCH" == "prod" ]]; then
            echo "Cannot deploy forward from prod."
            exit 1
          fi

          echo "target_env=$ENV" >> $GITHUB_OUTPUT
          echo "Resolved environment → $ENV"
  
  deploy:
    runs-on: ubuntu-latest
    needs: decide-env

    environment:
      name: ${{ needs.decide-env.outputs.target_env }}

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Stop deployment for PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Pull request — skipping deployment."
          exit 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install databricks-cli requests

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.DATABRICKS_HOST }}" ] || [ -z "${{ secrets.DATABRICKS_TOKEN }}" ]; then
            echo "ERROR: Missing secrets!"
            exit 1
          fi

      - name: Deploy to Databricks
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          python ci-cd/deploy.py "$DATABRICKS_HOST" "$DATABRICKS_TOKEN"
          echo "Deployment to ${{ needs.decide-env.outputs.target_env }} completed."