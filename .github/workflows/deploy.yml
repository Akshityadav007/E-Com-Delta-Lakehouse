name: Deploy Databricks Workflows

on:
  push:
    branches:
      - feature/*
      - dev
      - uat
      - prod
  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:
  decide-env:
    runs-on: ubuntu-latest

    outputs:
      target_env: ${{ steps.setenv.outputs.target_env }}

    steps:
      - name: Detect target env
        id: setenv
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [[ "$BRANCH" == feature/* ]]; then ENV="dev"; fi
          if [[ "$BRANCH" == dev ]]; then ENV="uat"; fi
          if [[ "$BRANCH" == uat ]]; then ENV="prod"; fi

          if [[ "$BRANCH" == prod ]]; then
            echo "Prod cannot deploy forward."
            exit 1
          fi

          echo "target_env=$ENV" >> $GITHUB_OUTPUT
          echo "Environment resolved â†’ $ENV"

      - name: Skip on PR
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "PR detected. Deployment skipped."

  deploy:
    needs: decide-env
    if: ${{ github.event_name == 'push' }}

    # Here dynamic mapping works because the output is known before entering this job
    environment: ${{ needs.decide-env.outputs.target_env }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install databricks-cli requests

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DATABRICKS_HOST }}" ] || [ -z "${{ secrets.DATABRICKS_TOKEN }}" ]; then
            echo "ERROR: Missing secrets!"
            exit 1
          fi

      - name: Deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          python ci-cd/deploy.py "$DATABRICKS_HOST" "$DATABRICKS_TOKEN"
