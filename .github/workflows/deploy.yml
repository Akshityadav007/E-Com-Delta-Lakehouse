name: Deploy Databricks Workflows

on:
  push:
    branches:
      - feature/*
      - dev
      - uat
      - prod
  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Use real environment (dev/uat/prod), not branch name
    environment: ${{ 
        startsWith(github.ref_name, 'feature/') && 'dev' ||
        github.ref_name == 'dev' && 'uat' ||
        github.ref_name == 'uat' && 'prod' ||
        github.ref_name == 'prod' && 'prod'
    }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Skip deploy on PR (secrets not available)
      - name: Skip on PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "PR build â†’ skipping deployment."
          exit 0

      - name: Set target environment
        id: setenv
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [[ "$BRANCH" == feature/* ]]; then ENV="dev"; fi
          if [[ "$BRANCH" == dev ]]; then ENV="uat"; fi
          if [[ "$BRANCH" == uat ]]; then ENV="prod"; fi
          if [[ "$BRANCH" == prod ]]; then
            echo "Prod cannot deploy forward."
            exit 1
          fi

          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          echo "Selected environment: $ENV"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install databricks-cli requests

      - name: Deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          python ci-cd/deploy.py "$DATABRICKS_HOST" "$DATABRICKS_TOKEN"
