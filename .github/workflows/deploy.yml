name: Deploy Databricks Workflows

on:
  push:
    branches:
      - feature/*
      - dev
      - uat
      - prod

  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect target environment
        id: setenv
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [[ "$BRANCH" == feature/* ]]; then ENV="dev"; fi
          if [[ "$BRANCH" == "dev" ]]; then ENV="uat"; fi
          if [[ "$BRANCH" == "uat" ]]; then ENV="prod"; fi
          if [[ "$BRANCH" == "prod" ]]; then
            echo "Cannot deploy from prod."
            exit 1
          fi
          echo "ENVIRONMENT=$ENV" >> $GITHUB_ENV
          echo "ENVIRONMENT=$ENV" >> $GITHUB_OUTPUT

      - name: Set environment dynamically
        uses: actions/github-script@v7
        with:
          script: |
            core.setOutput("envName", process.env.ENVIRONMENT)

    environment:
      name: ${{ steps.setenv.outputs.ENVIRONMENT }}

    steps:

      - name: Stop on PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "Pull request â€“ skipping deployment."
          exit 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install databricks-cli requests

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.DATABRICKS_HOST }}" ] || [ -z "${{ secrets.DATABRICKS_TOKEN }}" ]; then
            echo "Missing secrets."
            exit 1
          fi

      - name: Deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          python ci-cd/deploy.py "$DATABRICKS_HOST" "$DATABRICKS_TOKEN"
